<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><p>Rock</p></div>
        <div class="choice" id="paper"><p>Paper</p></div>
        <div class="choice" id="scissor"><p>Scissor</p></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <div id="msg"><p id="result">Result</p></div> 
    </div>
    <div class="playButton"><button>Play</button></div>
    <script src="script.js"></script>
</body>
</html>
